<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abim Ganteng</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya dasar untuk halaman */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
        }

        /* Kontainer utama */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        /* Efek tulisan */
        h1 {
            font-size: 3em;
            color: #4e54c8;
            font-weight: bold;
            margin-bottom: 0.5em;
            position: relative;
        }

        /* Animasi underline di bawah tulisan */
        h1::after {
            content: "";
            display: block;
            width: 80%;
            height: 5px;
            background: #8f94fb;
            margin: 0.5em auto 0;
            border-radius: 5px;
            transition: width 0.4s;
        }

        /* Hover efek underline */
        h1:hover::after {
            width: 100%;
        }

        /* Animasi fadeIn */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abim Ganteng</h1>
    </div>
</body>
</html>
